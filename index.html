<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Notas</title>
</head>
<body>
    <header>
        <h2>Notas</h2>
    </header>

    <main>

            <section id="aba_cadastro">

                <div id="container-cabecalho_cadastro">
                    <h3>Cadastros</h3>
                </div>
    
                <div id="container-corpo_cadastro">
                    <div id="area-btn">
                        <button id="registrar">Registrar</button>
    
                        <button id="excluir">Excluir</button>
    
                        <button id="editar">Editar</button>
    
                    </div>
                </div>
    
    
            </section>

       
        <section id="aba_resultados">
            <div id="container-cabecalho_resultados">
                <h3>Resultados</h3>
            </div>

            <div id="container-corpo_resultados">

                <div id="area-notas">

                    <div id="box-notas">

    
                    </div>

                    </div>

                </div>
            </div>

        </section>


            <div id="aba_registros" class="janela">

                <div class="area_titulo_aba">
                    <h3>Registrar</h3>
                    <button class="sair" id="sair_registro">X</button>
                </div>

                <div class="container-aba">
                    <form id="form-registro">
                        <input type="text" placeholder="Digite o título da nota" name="titulo" id="titulo_registro">

                        <textarea name="descricao" id="descricao_registro" placeholder="Digite a descrição da sua nota"></textarea>

                        <div class="area_btn">
                            <button type="submit" id="btn_registrar" class="btn_pages">Registrar</button>
                        </div>
                    </form>
                    
                </div>



            </div>

            <div id="aba_excluir" class="janela">

                <div class="area_titulo_aba">
                    <h3>Excluir</h3>
                    <button class="sair" id="sair_excluir">X</button>
                </div>

                <div class="container-registro">

                    <div class="container-aba">
                        <form id="form-excluir">
                            <input type="number" placeholder="Digite o ID da nota que deseja apagar" id="id_excluir">
    
                            <div class="area_btn">
                                <button type="submit" id="btn_excluir" class="btn_pages">Excluir</button>
                            </div>

                            <div class="area_btn">
                                <button type="submit" id="btn_excluir_all" class="btn_pages">Excluir Todos os Registros</button>
                            </div>

                            
                        </form>
                        
                    </div>

                </div>

            </div>




            <div id="aba_editar" class="janela">

                <div class="area_titulo_aba">
                    <h3>Editar</h3>
                    <button class="sair" id="sair_editar">X</button>
                </div>

                <div class="container-editar">

                    <form id="form_editar">
                        <input type="number" placeholder="Digite o ID da nota que deseja alterar." id="id_edit">
                        <input type="text" placeholder="Digite o novo título da nota" id="titulo_edit">
                        <textarea name="descricao_edit" id="descricao_edit" placeholder="Digite a nova descrição da nota"></textarea>

                        <div class="area_btn">
                            <button type="submit" id="btn_editar" class="btn_pages">Editar</button>
                        </div>
                    </form>


                </div>

            </div>

    </main>

    <script type="module" src="./static/JS/abas_cadastros.js"></script>
    <script type="module" src="./static/JS/window_move.js"></script>
    <script type="module" src="./static/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
